<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Leitura Din√¢mica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Treino de Leitura Din√¢mica</h1>
    <button id="toggle-theme">üåó Modo Escuro</button>
  </header>

  <nav>
    <button class="menu-btn" data-target="blocos">Leitura em Blocos</button>
    <button class="menu-btn" data-target="rsvp">Flash de Palavras</button>
    <button class="menu-btn" data-target="busca">Busca Visual</button>
    <button class="menu-btn" data-target="digitos">Contagem Regressiva</button>
    <button class="menu-btn" data-target="colunas">Treino com Colunas</button>
    <button class="menu-btn" data-target="fixacao">Fixa√ß√£o de Olhar</button>
    <button class="menu-btn" data-target="bolinhas">Bolinhas nos Cantos</button>
  </nav>

  <main>
    <section id="blocos" class="exercise hidden">
      <h2>Leitura em Blocos</h2>    
      <label>PPM: <input type="number" id="ppm-blocos" value="300" min="50" max="1000"></label>
      <label>Palavras por bloco: <input type="number" id="qtd-bloco" value="3" min="1" max="16"></label>
    
      <button onclick="startBlocos()">Iniciar</button>
      <button onclick="parar()">Parar</button>
      
      <div id="bloco-texto"></div>

    </section>

    <section id="rsvp" class="exercise hidden">
        <h2>Flash de Palavras</h2>
        <label>Velocidade (PPM): <input type="number" id="ppm-rsvp" value="300" min="50" max="1000"></label>
        <button onclick="startRSVP()">Iniciar</button>
        <button onclick="parar()">Parar</button>
        <div id="rsvp-palavra"></div>
        
    </section>      

    <section id="busca" class="exercise hidden">
      <h2>Busca Visual</h2>
      <button onclick="startBusca()">Iniciar</button>
      <button onclick="parar()">Parar</button>
      <div id="busca-container"></div>
      
    </section>

    <section id="digitos" class="exercise hidden">
      <h2>Contagem Regressiva</h2>
      <button onclick="startDigitos()">Iniciar</button>
      <button onclick="parar()">Parar</button>
      <div id="contador"></div>
      
    </section>

    <section id="colunas" class="exercise hidden">
      <h2>Treino com Colunas</h2>      
      <button onclick="startColunas()">Iniciar</button>
      <button onclick="parar()">Parar</button>
      <div id="colunas-container"></div>

    </section>

    <section id="fixacao" class="exercise hidden">
      <h2>Fixa√ß√£o de Olhar</h2>
      <button onclick="startFixacao()">Iniciar</button>
      <button onclick="parar()">Parar</button>
      <div id="fixacao-container"></div>
    </section>

    <section id="bolinhas" class="exercise hidden">
      <h2>Bolinhas nos Cantos</h2>
      <label>Velocidade (ms): <input type="number" id="vel-bolinhas" value="500"></label>
      <label>Dist√¢ncia da borda (%): <input type="number" id="dist-borda" value="5" min="0" max="50"></label>
      <button onclick="startBolinhas()">Iniciar</button>
      <button onclick="parar()">Parar</button>
      <div id="bolinhas-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
